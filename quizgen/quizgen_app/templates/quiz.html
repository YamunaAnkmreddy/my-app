{% extends "base.html" %}
{% block title %}Login{% endblock  %}


{% block main %}
    <div class="quiz-container">
        <!-- Quiz Question Section -->
        <div class="quiz-section" id="quizSection">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">Question 1 of 10</span>
            </div>
            
            <div class="question-container">
                <h2 class="question-text" id="questionText">Loading question...</h2>
                
                <div class="answers-container" id="answersContainer">
                    <!-- Answers will be populated by JavaScript -->
                </div>
                
                <div class="quiz-controls">
                    <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                        Previous
                    </button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                        Next Question
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Quiz Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-container">
                <h2>Quiz Complete!</h2>
                <div class="score-display">
                    <div class="score-circle">
                        <span class="score-percentage" id="scorePercentage">0%</span>
                        <span class="score-text">Score</span>
                    </div>
                </div>
                
                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-label">Correct Answers</span>
                        <span class="stat-value" id="correctAnswers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Questions</span>
                        <span class="stat-value" id="totalQuestions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Time Taken</span>
                        <span class="stat-value" id="timeTaken">0:00</span>
                    </div>
                </div>
                
                <div class="results-review" id="resultsReview">
                    <h3>Review Your Answers</h3>
                    <div class="review-list" id="reviewList">
                        <!-- Review items will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="results-actions">
                    <button class="btn btn-primary" onclick="retakeQuiz()">
                        Retake Quiz
                    </button>
                    <button class="btn btn-secondary" onclick="goToDashboard()">
                        Back to Dashboard
                    </button>
                    <button class="btn btn-secondary" onclick="goToCategories()">
                        Try Another Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
